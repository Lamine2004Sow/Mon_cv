<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    
    <!-- Police Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Icônes pour le menu (facultatif) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Support des Mathématiques (LaTeX) -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* --- CSS INTEGRE --- */
        :root {
            --sidebar-width: 280px;
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #333;
            --bg-color: #fff;
            --code-bg: #f6f8fa;
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            color: var(--text-color);
            line-height: 1.6;
        }

        /* MENU GAUCHE FIXE */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #f8f9fa;
            border-right: 1px solid #e1e4e8;
            padding: 2rem 1.5rem;
            overflow-y: auto;
        }

        .profile-area {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd; /* Remplacer par <img> */
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #666;
        }

        .nav-links { list-style: none; padding: 0; }
        .nav-links li { margin-bottom: 0.5rem; }
        
        .nav-links a {
            text-decoration: none;
            color: #586069;
            display: block;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .nav-links a:hover {
            background-color: #e1e4e8;
            color: #24292e;
        }

        /* CONTENU PRINCIPAL */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 3rem 4rem;
            max-width: 900px; /* Largeur de lecture confortable */
            width: 100%;
        }

        /* Styles Markdown standard */
        h1 { border-bottom: 2px solid #eaecef; padding-bottom: 0.3em; margin-bottom: 1.5rem; }
        h2 { margin-top: 2rem; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; color: var(--primary-color); }
        h3 { margin-top: 1.5rem; }
        
        code {
            background-color: rgba(27,31,35,0.05);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: monospace;
        }
        
        pre {
            background-color: var(--code-bg);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            line-height: 1.45;
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
        }

        blockquote {
            border-left: 4px solid #dfe2e5;
            color: #6a737d;
            padding-left: 1rem;
            margin-left: 0;
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid #e1e4e8;
            }
            .main-content { margin-left: 0; padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="profile-area">
            <div class="profile-avatar"><i class="fas fa-user"></i></div>
            <h3>Mouhamadou Lamine SOW</h3>
            <p style="font-size: 0.9rem; color: #666;">Étudiant en Ingenierie Informatique / Bac+4 <br>Sup Galillee / Institut Galillee</p>
        </div>

        <ul class="nav-links">
            <li><a href="/"><i class="fas fa-home"></i> Accueil</a></li>
            <li><a href="Mon_cv/cv"><i class="fas fa-file-alt"></i> Mon CV</a></li>
            
            <li style="margin-top: 15px; font-weight: bold; color: #333; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px;">Rapports</li>
            <!-- Les liens vers tes fichiers .md -->
            <li><a href="Mon_cv/optimisation ">Optimisation combinatoire</a></li>
            <li><a href="Mon_cv/ia">Prog_Ia/ML/RL</a></li>
            <li><a href="Mon_cv/autre-projet">Autre Projet</a></li>
            
            <li style="margin-top: 15px; font-weight: bold; color: #333; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px;">Liens</li>
            <li><a href="https://github.com/lamine2004sow"><i class="fab fa-github"></i> GitHub</a></li>
            <li><a href="mailto:lamine.2004pro.sow@gmail.com"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <!-- C'est ICI que GitHub injectera ton Markdown -->
        {{ content }}
    </main>

</body>
</html>
