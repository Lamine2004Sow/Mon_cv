<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'fr' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="author" content="{{ site.title }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    
    <title>{{ page.title }} | {{ site.title }}</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --secondary-color: #64748b;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-color: #e2e8f0;
            --accent-color: #10b981;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
            background: var(--bg-primary);
            line-height: 1.7;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 2rem 1.5rem;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .profile-area {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            box-shadow: var(--shadow-md);
        }

        .profile-area h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .profile-area p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Language Switcher */
        .lang-switcher {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .lang-switcher button {
            padding: 0.375rem 0.75rem;
            border: 1px solid var(--border-color);
            background: white;
            color: var(--text-secondary);
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .lang-switcher button:hover {
            background: var(--bg-secondary);
            color: var(--primary-color);
        }

        .lang-switcher button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Navigation */
        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            margin-bottom: 0.25rem;
        }

        .nav-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            padding-left: 0.75rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.625rem 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: var(--transition);
            font-size: 0.9375rem;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: white;
            color: var(--primary-color);
            transform: translateX(4px);
        }

        .nav-links a.active {
            background: white;
            color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }

        .nav-links a i {
            width: 18px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 3rem 4rem;
            max-width: 900px;
            width: 100%;
            min-height: 100vh;
        }

        /* Typography */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid var(--primary-color);
            line-height: 1.2;
        }

        h2 {
            font-size: 1.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 2rem;
            margin-bottom: 0.75rem;
        }

        h4 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Code Blocks */
        code {
            background: var(--bg-secondary);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }

        pre {
            background: var(--bg-secondary);
            padding: 1.25rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
        }

        pre code {
            background: transparent;
            padding: 0;
            color: var(--text-primary);
        }

        /* Lists */
        ul, ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        /* Blockquote */
        blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
        }

        /* HR */
        hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 2rem 0;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                padding: 2rem 3rem;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                padding: 1.5rem;
            }

            .main-content {
                margin-left: 0;
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        /* Print Styles */
        @media print {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 0;
            }
        }

        /* Hidden class for language switching */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="profile-area">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h3>Mouhamadou Lamine SOW</h3>
            <p data-fr="Étudiant en Ingénierie Informatique<br>Bac+4<br>Sup Galilée / Institut Galilée" data-en="Computer Engineering Student<br>Bac+4<br>Sup Galilée / Institut Galilée">Étudiant en Ingénierie Informatique<br>Bac+4<br>Sup Galilée / Institut Galilée</p>
        </div>

        <div class="lang-switcher">
            <button id="lang-fr" class="active" onclick="switchLanguage('fr')">FR</button>
            <button id="lang-en" onclick="switchLanguage('en')">EN</button>
        </div>

        <ul class="nav-links">
            <li>
                <a href="{{ site.baseurl }}/" class="{% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span data-fr="Accueil" data-en="Home">Accueil</span>
                </a>
            </li>
            <li>
                <a href="{{ site.baseurl }}/cv" class="{% if page.url contains '/cv' %}active{% endif %}">
                    <i class="fas fa-file-alt"></i>
                    <span data-fr="Mon CV" data-en="My Resume">Mon CV</span>
                </a>
            </li>
            
            <li class="nav-section-title" data-fr="Projets" data-en="Projects">Projets</li>
            
            <li>
                <a href="{{ site.baseurl }}/optimisation" class="{% if page.url contains '/optimisation' %}active{% endif %}">
                    <i class="fas fa-project-diagram"></i>
                    <span data-fr="Optimisation Combinatoire" data-en="Combinatorial Optimization">Optimisation Combinatoire</span>
                </a>
            </li>
            <li>
                <a href="{{ site.baseurl }}/ia" class="{% if page.url contains '/ia' %}active{% endif %}">
                    <i class="fas fa-brain"></i>
                    <span data-fr="IA / ML / RL" data-en="AI / ML / RL">IA / ML / RL</span>
                </a>
            </li>
            <li>
                <a href="{{ site.baseurl }}/autre-projet" class="{% if page.url contains '/autre-projet' %}active{% endif %}">
                    <i class="fas fa-code"></i>
                    <span data-fr="Autres Projets" data-en="Other Projects">Autres Projets</span>
                </a>
            </li>
            
            <li class="nav-section-title" data-fr="Liens" data-en="Links">Liens</li>
            
            <li>
                <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
            </li>
            <li>
                <a href="mailto:{{ site.email }}">
                    <i class="fas fa-envelope"></i>
                    <span data-fr="Contact" data-en="Contact">Contact</span>
                </a>
            </li>
            <li>
                <a href="{{ site.url }}/" target="_blank">
                    <i class="fas fa-arrow-left"></i>
                    <span data-fr="Retour à l'accueil" data-en="Back to Home">Retour à l'accueil</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        {{ content }}
    </main>

    <script>
        // Language switching functionality
        let currentLang = localStorage.getItem('preferredLang') || 'fr';

        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('preferredLang', lang);
            
            // Update button states
            document.querySelectorAll('.lang-switcher button').forEach(btn => {
                btn.classList.remove('active');
            });
            const btn = document.getElementById(`lang-${lang}`);
            if (btn) btn.classList.add('active');
            
            // Update all text elements
            document.querySelectorAll('[data-fr][data-en]').forEach(el => {
                const text = el.getAttribute(`data-${lang}`);
                if (text) {
                    el.innerHTML = text;
                }
            });
            
            // Update HTML lang attribute
            document.documentElement.lang = lang;
        }

        // Initialize language on load
        document.addEventListener('DOMContentLoaded', () => {
            switchLanguage(currentLang);
            
            // Highlight active nav link
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-links a').forEach(link => {
                const linkPath = new URL(link.href).pathname;
                if (currentPath === linkPath || (currentPath.includes(linkPath) && linkPath !== '{{ site.baseurl }}/')) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
